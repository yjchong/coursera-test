<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control textbox {{colorClass}}" ng-model="dishes">
		<!-- Note: empty item will not include in counting. For example, coffee,,noodle consider as 2 items instead of 3 items -->	 			 
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-model="btnLunchMenu" ng-click="check(txtLunchMenu);">Check If Too Much</button>
         </div>
         <div class="form-group message {{colorClass}}">
           <!-- Your message can go here. -->
		   {{message}}
         </div>
   </div>

</body>
</html>
